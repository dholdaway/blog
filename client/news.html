      <article>
        <bold>Amazon Japan's product description for a TV Anime "Mobile Suit Gundam: Iron-Blooded Orphans" Original Sound Tracks album is listing that the October 2015-March 2016 airing of the anime is the anime's "first season." Sunrise has not officially announced that the TV anime series would have a second season beyond the two cours (two quarters of a year) that it is slated to air. </bold>

The album will ship on March 23 and will feature the anime's background music.

The television anime series premiered in Japan on October 4, and the official website is listing the series with 25 episodes.

Daisuki, Gundam.Info, and Hulu are streaming the series as it airs. Crunchyroll and Funimation are streaming new episodes one week after they air.
</article>
